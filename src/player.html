<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
    <script src="https://kit.fontawesome.com/c2466e81a6.js" crossorigin="anonymous"></script>
</head>
<body data-router-wrapper class="main-player main" class="body">

    <main data-router-view="player" data-transition-in="default">
        <section class="section-player section">

            <div class="player-name">
                <h1>PLAYER 1</h1>
                <input type="text" id="player1-input" placeholder="ENTER NAME" maxlength="10">
                <span class="shadow-input"></span>
            </div>

            <div class="player-name">
                <h1>PLAYER 2</h1>
                <input type="text" id="player2-input" placeholder="ENTER NAME" maxlength="10">
                <span class="shadow-input"></span>
            </div>

            <div class="rounds">
                <span>
                    <button class="rounds_button" id="sub-round" >
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </span>

                <span>
                    <span class="rounds_box" id="roundsBox"></span>
                    <span class="rounds_box-shadow"></span>
                </span>
                
                <span>
                    <button class="rounds_button" id="add-round">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </span>
            </div>

            <div class="button-div">
                <button class="button tilt" id="play-btn">
                    <a href="./game.html">PLAY</a>
                </button>
                <span class="shadow"></span>
            </div>
        </section>

        
    </main>

    
    <script src="./main.js"></script>
    <script src="./player.js"></script>
</body>
</html>
