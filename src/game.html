<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body data-router-wrapper class="main-game main" class="body">
    
    <main data-router-view="game" data-transition-in="default">
        <section  class="section-game section">

            <div class="score-container">
                <span class="player-score-box">
                    <h1 class="player-name" id="player1-name"></h1>
                    <h1 class="player-score" id="player1-score"></h1>
                </span>
                <span class="player-score-box">
                    <h1 class="player-name" id="player2-name"></h1>
                    <h1 class="player-score" id="player2-score"></h1>
                </span>
            </div>
        
            <h1 id="number-rounds">Round 2</h1>
        
            <div class="game-box">

                <div id="curtain">
                    <h1 id="timer"></h1>
    
                    <div id="winner">
                        yug
                    </div>
                </div>                

                <div class="box-container">
                    <div class="box" id="box1"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box2"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box3"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box4"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box5"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box6"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box7"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box8"></div>
                    <div class="box-shadow"></div>
                </div>
                <div class="box-container">
                    <div class="box" id="box9"></div>
                    <div class="box-shadow"></div>
                </div>

            </div>

            <div class="button-container">
                <button class="quit" id="quit">
                    <a href="./index.html">QUIT</a>
                </button>
                <div class="quit-shadow"></div>
            </div>
        </section>
    </main>

    
    <script src="./main.js"></script>
    <script src="./game.js"></script>
</body>
</html>
