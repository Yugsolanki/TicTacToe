<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.97fcb138.css">
    <script src="https://kit.fontawesome.com/c2466e81a6.js" crossorigin="anonymous"></script>
</head>
<body data-router-wrapper="" class="main-player main">

    <main data-router-view="player" data-transition-in="default">
        <section class="section-player section">

            <div class="player-name">
                <h1>PLAYER 1</h1>
                <input type="text" id="" placeholder="ENTER NAME">
                <span class="shadow-input"></span>
            </div>

            <div class="player-name">
                <h1>PLAYER 2</h1>
                <input type="text" name="" id="" placeholder="ENTER NAME">
                <span class="shadow-input"></span>
            </div>

            <div class="rounds">
                <span>
                    <button class="rounds_button" id="sub-round">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </span>

                <span>
                    <span class="rounds_box" id="rounds_box"></span>
                    <span class="rounds_box-shadow"></span>
                </span>
                
                <span>
                    <button class="rounds_button" id="add-round">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </span>
            </div>

            <div class="button-div">
                <button class="button tilt">
                    <a href="/game.html">PLAY</a>
                </button>
                <span class="shadow"></span>
            </div>
        </section>

        
    </main>

</body>

<script src="/main.1f19ae8e.js"></script>
</html>
